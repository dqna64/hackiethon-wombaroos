<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sleep space</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="storage.js"></script>
    <script src="controls.js"></script>
        <div class="row mainDiv m-5">
            <div class="d-inline-flex col-6 rocket">rocket stuff</div>
            <div class="col-6 flex-col">
                <div class="rowElement date">
                    <div class="dateTime"></div>
                </div>
                <input type="time" class="d-inline-flex mt-2 mb-2" id="submitPreferredSleepTimeInput">
                <div data-toggle="popover" title="Your preferred time has been set!" class="btn btn-warning d-block setTime mt-2 mb-2" id="submitPreferredSleepTimeButton">Set Preferred Time</div>
                <div class="btn btn-success rowElement" id="checkoutButton">
                    <div data-toggle="popover" title="Sorry you can't checkout 2 times" id="checkoutText">
                        Checkout button
                    </div>
                </div>
                <div class="d-flex rowElement streak">
                    <div class="currentStreak" id="currentStreak">streak number</div>
                </div>
            </div>
        </div>
    
</body>

</html>
